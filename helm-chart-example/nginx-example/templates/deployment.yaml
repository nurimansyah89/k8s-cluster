apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
{{- include "labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
{{- include "labels" . | indent 6 }}
  template:
    metadata:
      labels:
{{- include "labels" . | indent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.images.name }}
        ports:
        {{- range .Values.ports }}
        - containerPort: {{ . }}
        {{- end }}
